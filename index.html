<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klar 4.0 - Swedish Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-text">KLAR</span>
                    <span class="version">4.0</span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span class="status-text" id="statusIndicator">Ready</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Container -->
            <div class="search-container">
                <div class="search-wrapper">
                    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput" 
                        placeholder="Search Swedish websites..."
                    >
                    <button class="search-button" id="searchButton">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Instant Answer -->
            <div class="instant-answer" id="instantAnswer" style="display: none;">
                <div class="instant-answer-header">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                    Instant Answer
                </div>
                <div class="instant-answer-content" id="instantAnswerContent"></div>
                <div class="instant-answer-source" id="instantAnswerSource"></div>
            </div>

            <!-- Loading State -->
            <div class="loading-state" id="loadingState" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Searching Swedish websites...</p>
            </div>

            <!-- Results Container -->
            <div class="results-container" id="resultsContainer"></div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-state-content">
                    <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <h2>Klar 4.0</h2>
                    <p>Swedish search engine powered by pure Python</p>
                    <div class="features">
                        <div class="feature">
                            <svg fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                            <span>111 Domains</span>
                        </div>
                        <div class="feature">
                            <svg fill="currentColor" viewBox="0 0 20 20"><path d="M5 3a2 2 0 00-2 2v6h6V5a2 2 0 00-2-2H5zm6 0a2 2 0 00-2 2v6h6V5a2 2 0 00-2-2h-2zm6 0a2 2 0 00-2 2v6h2a2 2 0 002-2V5a2 2 0 00-2-2zM3 11a2 2 0 012 2v6a2 2 0 01-2 2H1v-2a2 2 0 012-2h2zm4 0a2 2 0 012 2v6H5v-6a2 2 0 012-2zm6 0a2 2 0 012 2v6h-2v-6a2 2 0 012-2zM7 20H5a2 2 0 01-2-2v-2h4v4zm6 0h-2v-4h4v2a2 2 0 01-2 2z"></path></svg>
                            <span>975+ Keywords</span>
                        </div>
                        <div class="feature">
                            <svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M12 1a1 1 0 011 1v.042a1 1 0 001.942 0V2a1 1 0 011-1h2a1 1 0 011 1v.042a1 1 0 001.942 0V2a1 1 0 011-1h2a2 2 0 012 2v2a1 1 0 01-.894.995l.892 8.94a2 2 0 01-1.994 2.065c-.798.013-1.543-.121-2.197-.43a7 7 0 10-12.814 0c-.654.309-1.399.443-2.197.43A2 2 0 012.05 13.95l.892-8.94A1 1 0 112 10V8a2 2 0 012-2h2a1 1 0 011-1h2a1 1 0 001-1V2a1 1 0 001-1h2zm-6 5a1 1 0 100-2 1 1 0 000 2zm8 0a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path></svg>
                            <span>Fast Ranking</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="stats" id="statsContainer"></div>
            <div class="footer-info">
                <p>Klar 4.0 - Pure Python Search Engine | No Qt Framework</p>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
