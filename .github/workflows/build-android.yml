name: Build Klar Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-11-jdk \
            android-sdk \
            android-sdk-platform-tools \
            android-sdk-build-tools \
            git \
            wget \
            curl \
            unzip

      - name: Setup Android SDK
        run: |
          mkdir -p ~/Android/Sdk/cmdline-tools
          cd ~/Android/Sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
          
          export ANDROID_SDK_ROOT=~/Android/Sdk
          export ANDROID_HOME=~/Android/Sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platforms;android-33" "build-tools;33.0.0" "ndk;25.1.8937393" > /dev/null 2>&1
          
          echo "ANDROID_SDK_ROOT=~/Android/Sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=~/Android/Sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:~/Android/Sdk/cmdline-tools/latest/bin" >> $GITHUB_ENV

      - name: Install build tools
        run: |
          pip install --upgrade pip setuptools wheel
          pip install cython==0.29.37 buildozer==1.4.6

      - name: Prepare build files
        run: |
          cd lab
          ls -la
          cat buildozer.spec | head -20

      - name: Build APK
        working-directory: lab
        run: |
          export ANDROID_SDK_ROOT=~/Android/Sdk
          export ANDROID_HOME=~/Android/Sdk
          export ANDROID_NDK=~/Android/Sdk/ndk/25.1.8937393
          export PATH=$PATH:~/Android/Sdk/cmdline-tools/latest/bin
          
          buildozer android debug 2>&1 | tee build.log
        env:
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64

      - name: Check build output
        if: always()
        working-directory: lab
        run: |
          echo "=== Checking for APK ==="
          find . -name "*.apk" -type f
          
          echo ""
          echo "=== bin directory ==="
          ls -la bin/ 2>/dev/null || echo "No bin directory"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: klar-android-apk
          path: lab/bin/*.apk

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: lab/build.log
