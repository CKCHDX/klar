name: Build Klar Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libffi-dev \
            libssl-dev \
            libimage-exiftool-perl \
            libopenjp2-7 \
            git \
            wget \
            unzip \
            ccache \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libpng-dev

      - name: Set up Android SDK
        run: |
          mkdir -p ~/android-sdk/cmdline-tools
          cd ~/android-sdk/cmdline-tools
          
          # Download latest stable command-line tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools latest
          
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          
          # Accept licenses
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platforms;android-34" > /dev/null 2>&1
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "build-tools;34.0.0" > /dev/null 2>&1
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "ndk;26.1.10909125" > /dev/null 2>&1
          
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$HOME/android-sdk/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.36

      - name: Build APK with buildozer
        working-directory: lab
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_NDK_ROOT=$HOME/android-sdk/ndk/26.1.10909125
          export PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin
          export JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64
          
          # Build the APK
          buildozer android release 2>&1 | tee build.log
          BUILD_STATUS=$?
          
          if [ $BUILD_STATUS -eq 0 ]; then
            echo "✓ Build successful!"
          else
            echo "✗ Build failed with status: $BUILD_STATUS"
            tail -100 build.log
          fi
          
          exit $BUILD_STATUS

      - name: Find APK
        if: always()
        run: |
          echo "Searching for APK artifacts..."
          if [ -f "lab/bin/*.apk" ]; then
            ls -lh lab/bin/*.apk
            echo "APK_FOUND=true" >> $GITHUB_ENV
          else
            echo "No APK found in expected location"
            find ~/android-sdk -name "*.apk" -type f 2>/dev/null | head -10
            echo "APK_FOUND=false" >> $GITHUB_ENV
          fi

      - name: Upload APK to artifacts
        if: env.APK_FOUND == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: klar-android-apk
          path: lab/bin/*.apk
          retention-days: 30

      - name: Create release on success
        if: success() && env.APK_FOUND == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: android-build-${{ github.run_number }}
          release_name: Klar Android Build ${{ github.run_number }}
          body: |
            Automated Android APK build
            Commit: ${{ github.sha }}
          draft: false
          prerelease: true
