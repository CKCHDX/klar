name: Build Klar Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'lab/**'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'lab/**'
  workflow_dispatch:

jobs:
  build:
    name: Build APK with Buildozer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare build directory
        run: |
          # Copy everything from lab to root for buildozer
          cp -r lab/* .
          
          # Copy data files
          cp keywords_db.json . 2>/dev/null || true
          cp domains.json . 2>/dev/null || true
          
          # Copy engine if exists
          if [ -d "engine" ]; then
            cp -r engine .
          fi
          
          # Show what we have
          echo "Files ready for build:"
          ls -la
          
          echo "Buildozer spec:"
          cat buildozer.spec

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          workdir: .
          buildozer_version: stable

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Klar-Android-APK
          path: ${{ steps.buildozer.outputs.filename }}
