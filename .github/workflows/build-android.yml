name: Build Klar Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            curl \
            wget \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            python3-dev \
            libffi-dev \
            libssl-dev \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            cmake \
            gettext \
            ccache

      - name: Prepare Workspace
        run: |
          mkdir -p ~/klar_build
          cd ~/klar_build
          
          # Copy all necessary files
          cp -r $GITHUB_WORKSPACE/lab . || { echo "lab directory not found"; exit 1; }
          cp $GITHUB_WORKSPACE/keywords_db.json . || echo "keywords_db.json not found"
          cp $GITHUB_WORKSPACE/domains.json . || echo "domains.json not found"
          cp -r $GITHUB_WORKSPACE/engine . || echo "engine not found"
          
          echo "Build workspace ready:"
          ls -la ~/klar_build/

      - name: Install Python Buildtools
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install cython==0.29.37 buildozer==1.4.6 pycryptodome

      - name: Create Android Build Directory
        run: |
          mkdir -p ~/.buildozer/android/platform/build-tools
          mkdir -p ~/.buildozer/android/platform/ndk-bundle
          export JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH

      - name: Build APK
        working-directory: ~/klar_build
        run: |
          set -e
          export PATH=$PATH:~/.local/bin
          export JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          
          echo "=== Build Configuration ==="
          echo "Working Directory: $(pwd)"
          echo "Java Version:"
          java -version
          
          echo "=== Files in build directory ==="
          ls -la
          
          echo "=== Starting Buildozer ==="
          buildozer android debug 2>&1 | tee build.log
          
          BUILD_RESULT=${PIPESTATUS[0]}
          
          if [ $BUILD_RESULT -eq 0 ]; then
            echo "✓ Build successful"
          else
            echo "✗ Build failed with code $BUILD_RESULT"
            echo ""
            echo "=== Last 100 lines of build log ==="
            tail -n 100 build.log || true
          fi
          
          exit $BUILD_RESULT
        env:
          USER: runner
          HOME: /home/runner

      - name: Locate and Upload APK
        if: always()
        run: |
          echo "=== Searching for APK files ==="
          find ~/klar_build -name "*.apk" -type f
          
          if [ -f ~/klar_build/bin/klar-3.0.0-debug.apk ]; then
            echo "✓ APK found!"
            ls -lh ~/klar_build/bin/*.apk
          else
            echo "✗ APK not found in expected location"
            echo "Checking .buildozer directory:"
            find ~/klar_build/.buildozer -name "*.apk" -type f 2>/dev/null || echo "No APK in .buildozer"
          fi

      - name: Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: klar-android-apk
          path: ~/klar_build/bin/*.apk
          retention-days: 30

      - name: Upload Build Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            ~/klar_build/build.log
            ~/klar_build/.buildozer/android/platform/build-*/dists/*/build.log
          retention-days: 7
