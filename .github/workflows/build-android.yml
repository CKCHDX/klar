name: Build Klar Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'lab/**'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'lab/**'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Copy project files to lab directory
      run: |
        cp keywords_db.json lab/ 2>/dev/null || echo "keywords_db.json not found"
        cp domains.json lab/ 2>/dev/null || echo "domains.json not found"
        cp klar.ico lab/ 2>/dev/null || echo "klar.ico not found"
        
        if [ -d "engine" ]; then
          cp -r engine lab/
        fi
        
        if [ -d "algorithms" ]; then
          cp -r algorithms lab/
        fi
        
        if [ -d "core" ]; then
          cp -r core lab/
        fi
        
        echo "Lab directory contents:"
        ls -la lab/
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3 \
          python3-pip \
          python3-setuptools \
          libffi-dev \
          libssl-dev \
          automake \
          autoconf \
          libtool \
          pkg-config \
          zip \
          unzip \
          openjdk-17-jdk \
          zlib1g-dev \
          libncurses5-dev \
          cmake
    
    - name: Set up Java and Android environment
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        echo "/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_PATH
        echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
    
    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install --upgrade setuptools wheel
        pip3 install buildozer==1.5.0
        pip3 install cython==0.29.36
    
    - name: Cache Buildozer directories
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          lab/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('lab/buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Update buildozer.spec with correct SDK paths
      working-directory: ./lab
      run: |
        # Update buildozer.spec to use our SDK location
        cat >> buildozer.spec << 'EOF'
        
        # Android SDK/NDK paths
        android.sdk_path = /home/runner/.buildozer/android/platform/android-sdk
        android.ndk_path = /home/runner/.buildozer/android/platform/android-ndk
        android.accept_sdk_license = True
        EOF
    
    - name: Build APK with Buildozer
      working-directory: ./lab
      run: |
        # Let buildozer handle the SDK/NDK installation automatically
        export PATH=$PATH:$HOME/.local/bin
        buildozer -v android debug
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
    
    - name: Find and organize APK
      run: |
        mkdir -p release/android
        
        echo "Searching for APK files..."
        find lab -name "*.apk" -type f
        
        APK_FILE=$(find lab/.buildozer -name "*.apk" -type f 2>/dev/null | head -n 1)
        
        if [ -z "$APK_FILE" ]; then
          echo "Trying alternate locations..."
          APK_FILE=$(find lab -name "*.apk" -type f 2>/dev/null | head -n 1)
        fi
        
        if [ -z "$APK_FILE" ]; then
          echo "ERROR: No APK found!"
          echo "Directory structure:"
          find lab/.buildozer -type f -name "*.apk" 2>/dev/null || echo "No APK in .buildozer"
          exit 1
        fi
        
        echo "Found APK: $APK_FILE"
        cp "$APK_FILE" release/android/Klar-3.0-debug.apk
        
        echo "APK Details:"
        ls -lh release/android/
    
    - name: Create Android README
      run: |
        cat > release/android/README.md << 'EOF'
        # Klar 3.0 - Android APK

        ## Installation

        1. Download `Klar-3.0-debug.apk`
        2. Enable "Install from Unknown Sources" in Android settings
        3. Open the APK file and install
        4. Launch Klar from your app drawer

        ## Features

        - Native Android app (Python + Kivy)
        - 111 Swedish domains
        - 700+ Swedish keywords
        - Dark mode Material Design
        - Touch-optimized for mobile
        - No tracking or ads

        ## System Requirements

        - Android 5.0+ (Lollipop or higher)
        - ~100MB storage space
        - Internet connection

        ## First Launch

        May take 10-20 seconds on first launch.
        Subsequent launches will be faster.

        ## Technical Details

        - Python 3.9 + Kivy + KivyMD
        - Package: se.oscyra.klar
        - Version: 3.0.0
        - Architecture: ARM64-v8a + ARMv7a
        - Min SDK: 21 (Android 5.0)
        - Target SDK: 33 (Android 13)

        ## Support

        https://github.com/CKCHDX/klar
        EOF
    
    - name: Generate checksum
      working-directory: ./release/android
      run: |
        sha256sum Klar-3.0-debug.apk > Klar-3.0-debug.apk.sha256
        cat Klar-3.0-debug.apk.sha256
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Klar-Android-APK
        path: |
          release/android/Klar-3.0-debug.apk
          release/android/README.md
          release/android/Klar-3.0-debug.apk.sha256
        retention-days: 90
    
    - name: Build summary
      run: |
        APK_SIZE=$(du -h release/android/Klar-3.0-debug.apk | cut -f1)
        echo "## ðŸŽ‰ Android Build Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**APK File**: Klar-3.0-debug.apk" >> $GITHUB_STEP_SUMMARY
        echo "**Size**: $APK_SIZE" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Download from Artifacts section below." >> $GITHUB_STEP_SUMMARY
