name: Build Klar Android APK

on:
  push:
    branches: [ main, lab ]  # Build on both main and lab branches
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libffi-dev \
            libssl-dev \
            git \
            wget \
            unzip \
            ccache \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            cmake \
            libpng-dev

      - name: Set up Android SDK
        run: |
          mkdir -p ~/android-sdk/cmdline-tools
          cd ~/android-sdk/cmdline-tools
          
          # Download latest stable command-line tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools latest
          
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          
          # Accept licenses
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platforms;android-34" > /dev/null 2>&1
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "build-tools;34.0.0" > /dev/null 2>&1
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "ndk;26.1.10909125" > /dev/null 2>&1
          
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$HOME/android-sdk/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.36

      - name: Build APK with buildozer
        working-directory: lab
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_NDK_ROOT=$HOME/android-sdk/ndk/26.1.10909125
          export PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin
          export JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64
          
          echo "========== Environment =========="
          echo "Working directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          echo ""
          echo "Android SDK: $ANDROID_SDK_ROOT"
          echo "Android NDK: $ANDROID_NDK_ROOT"
          echo ""
          
          echo "========== Starting buildozer android debug =========="
          # Build debug APK with maximum verbosity
          buildozer -v android debug 2>&1 | head -200
          BUILD_STATUS=$?
          
          echo ""
          echo "========== Build completed with status: $BUILD_STATUS =========="
          
          if [ $BUILD_STATUS -ne 0 ]; then
            echo "âŒ Build failed!"
            exit 1
          fi
          
          echo "âœ… Build successful!"
          
          echo ""
          echo "========== Contents after build =========="
          echo "Checking bin directory:"
          ls -lh bin/ || echo "bin/ does not exist"
          echo ""
          echo "Checking .buildozer directory:"
          ls -lh .buildozer/android/platform/build-*/dists/ 2>/dev/null || echo "dists directory not found"

      - name: Find and list APK
        id: find_apk
        if: always()
        run: |
          echo "========== Searching for APK files =========="
          echo "Current directory: $(pwd)"
          
          # Find all APK files
          echo "All APK files in workspace:"
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found with find command"
          
          # Check specific locations
          echo ""
          echo "Checking lab/bin/:"
          ls -lah lab/bin/ 2>/dev/null || echo "lab/bin/ does not exist"
          
          echo ""
          echo "Checking .buildozer directories:"
          find lab/.buildozer -name "*.apk" 2>/dev/null || echo "No APK in .buildozer"
          
          # Try to find and set the APK path
          APK_FILE=$(find . -name "*.apk" -type f | head -1)
          if [ -n "$APK_FILE" ]; then
            echo ""
            echo "âœ… Found APK: $APK_FILE"
            echo "APK size: $(du -h $APK_FILE | cut -f1)"
            echo "found=true" >> $GITHUB_OUTPUT
            echo "apk_file=$APK_FILE" >> $GITHUB_OUTPUT
          else
            echo ""
            echo "âŒ No APK file found!"
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload APK to artifacts
        if: steps.find_apk.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: klar-debug-apk
          path: ${{ steps.find_apk.outputs.apk_file }}
          retention-days: 30

      - name: Create release on success
        if: steps.find_apk.outputs.found == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v3.1.0-build${{ github.run_number }}
          name: Klar Android v3.1.0 Build ${{ github.run_number }}
          body: |
            âš¡ **Automated Android APK Build - v3.1.0**
            
            **Build Information:**
            - Build Number: ${{ github.run_number }}
            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            - Build Type: Debug (unsigned)
            
            **New in v3.1:**
            - ğŸ”’ Domain whitelist security (111 Swedish domains only)
            - ğŸ¯ Demographic-aware search (5 user groups)
            - ğŸ‘´ Senior-friendly optimization
            - ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Family-safe by design
            - âš¡ Enhanced search accuracy
            
            **Download:** See attached APK file below
            
            To install: Enable "Install from Unknown Sources" in Android settings
          files: ${{ steps.find_apk.outputs.apk_file }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
