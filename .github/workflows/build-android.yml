name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install Buildozer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0 \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          libgstreamer1.0-dev \
          zip \
          unzip \
          autoconf \
          automake \
          libtool \
          pkg-config \
          libncurses5:i386 \
          libstdc++6:i386 \
          zlib1g:i386
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade cython
        pip install buildozer
        
    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
        [app]
        title = Klar Browser
        package.name = klarbrowser
        package.domain = org.kse
        source.dir = .
        source.include_exts = py,html,txt,png,jpg,kv,atlas
        version = 1.0.0
        requirements = python3,kivy,pyqt6,pyqt6-webengine,requests
        orientation = portrait
        fullscreen = 0
        android.permissions = INTERNET,ACCESS_NETWORK_STATE
        android.api = 31
        android.minapi = 21
        android.ndk = 25b
        android.accept_sdk_license = True
        android.archs = arm64-v8a,armeabi-v7a
        
        [buildozer]
        log_level = 2
        warn_on_root = 1
        EOF
        
    - name: Build Android APK
      run: |
        buildozer android debug
        
    - name: Upload Android APK
      uses: actions/upload-artifact@v3
      with:
        name: klar-browser-android
        path: bin/*.apk
        retention-days: 30
