name: Build Klar Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libffi-dev \
            libssl-dev \
            git \
            wget \
            unzip \
            ccache \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            cmake \
            libpng-dev

      - name: Set up Android SDK
        run: |
          mkdir -p ~/android-sdk/cmdline-tools
          cd ~/android-sdk/cmdline-tools
          
          # Download latest stable command-line tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools latest
          
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          
          # Accept licenses
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platforms;android-34" > /dev/null 2>&1
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "build-tools;34.0.0" > /dev/null 2>&1
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "ndk;26.1.10909125" > /dev/null 2>&1
          
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$HOME/android-sdk/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.36

      - name: Build APK with buildozer
        working-directory: lab
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_NDK_ROOT=$HOME/android-sdk/ndk/26.1.10909125
          export PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin
          export JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64
          
          echo "========== Starting buildozer android debug =========="
          # Build debug APK (faster and more reliable than release)
          buildozer -v android debug 2>&1 | tee build.log
          BUILD_STATUS=$?
          
          echo "========== Build completed with status: $BUILD_STATUS =========="
          
          if [ $BUILD_STATUS -ne 0 ]; then
            echo "❌ Build failed! Last 50 lines of log:"
            tail -50 build.log
            exit 1
          fi
          
          echo "✅ Build successful!"

      - name: Find and list APK
        if: always()
        run: |
          echo "========== Searching for APK files =========="
          echo "Current directory: $(pwd)"
          
          # Find all APK files
          echo "All APK files in workspace:"
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found with find command"
          
          # Check specific locations
          echo ""
          echo "Checking lab/bin/:"
          ls -lah lab/bin/ 2>/dev/null || echo "lab/bin/ does not exist"
          
          echo ""
          echo "Checking .buildozer directories:"
          find lab/.buildozer -name "*.apk" 2>/dev/null || echo "No APK in .buildozer"
          
          # Try to find and set the APK path
          APK_FILE=$(find . -name "*.apk" -type f | head -1)
          if [ -n "$APK_FILE" ]; then
            echo ""
            echo "✅ Found APK: $APK_FILE"
            echo "APK size: $(du -h $APK_FILE | cut -f1)"
            echo "APK_FOUND=true" >> $GITHUB_ENV
            echo "APK_FILE=$APK_FILE" >> $GITHUB_ENV
          else
            echo ""
            echo "❌ No APK file found!"
            echo "APK_FOUND=false" >> $GITHUB_ENV
          fi

      - name: Upload APK to artifacts
        if: env.APK_FOUND == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: klar-debug-apk
          path: ${{ env.APK_FILE }}
          retention-days: 30

      - name: Create release on success
        if: env.APK_FOUND == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v3.0.0-build${{ github.run_number }}
          name: Klar Android v3.0.0 Build ${{ github.run_number }}
          body: |
            ⚡ **Automated Android APK Build**
            
            **Build Information:**
            - Build Number: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
            - Build Type: Debug (unsigned)
            
            **Download:** See attached APK file below
            
            To install: Enable "Install from Unknown Sources" in Android settings
          files: ${{ env.APK_FILE }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
