name: Build Klar Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'lab/**'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'lab/**'
  workflow_dispatch:

jobs:
  build:
    name: Build APK with Buildozer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare build files
        run: |
          # Copy lab content to a new 'build' directory to avoid conflicts
          mkdir build_env
          cp lab/* build_env/
          
          # Copy resources if they exist
          [ -f keywords_db.json ] && cp keywords_db.json build_env/
          [ -f domains.json ] && cp domains.json build_env/
          [ -f klar.ico ] && cp klar.ico build_env/
          
          # Copy engine directory properly
          if [ -d "engine" ]; then
            cp -r engine build_env/
          fi
          
          echo "Files in build environment:"
          ls -la build_env/

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          workdir: build_env
          buildozer_version: stable

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Klar-Android-APK
          path: ${{ steps.buildozer.outputs.filename }}
