name: Build Klar

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - run: pip install --upgrade pip
    
    - run: pip install PyQt6 PyQt6-WebEngine requests beautifulsoup4 lxml pyinstaller pillow
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name Klar --icon klar.ico klar_browser.py
    
    - uses: actions/upload-artifact@v4
      with:
        name: Klar-Windows
        path: dist/Klar.exe
        retention-days: 90

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - run: sudo apt-get update && sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0 libgl1-mesa-dev libfontconfig1
    
    - run: pip install --upgrade pip
    
    - run: pip install PyQt6 PyQt6-WebEngine requests beautifulsoup4 lxml pyinstaller pillow
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name Klar \
          --hidden-import PyQt6.QtCore \
          --hidden-import PyQt6.QtGui \
          --hidden-import PyQt6.QtWidgets \
          --hidden-import PyQt6.QtWebEngineWidgets \
          --hidden-import PyQt6.QtWebEngineCore \
          --hidden-import requests \
          --hidden-import bs4 \
          --hidden-import lxml \
          klar_browser.py
    
    - uses: actions/upload-artifact@v4
      with:
        name: Klar-Linux
        path: dist/Klar
        retention-days: 90
