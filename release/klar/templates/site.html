<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Klar Site View</title>
  <style>
    /* Embedded CSS */
    html, body, #app {
      margin: 0; padding: 0; height: 100%; width: 100%; box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9f9f9;
      display: flex; flex-direction: column;
    }
    #app {
      height: 100vh;
      display: flex; flex-direction: column;
    }
    header {
      padding: 1em;
      background-color: #0078d4;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    main {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1em;
      background: white;
    }
    #breadcrumb {
      font-size: 1.2em;
    }
    #back-button {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      margin-left: 1em;
    }
    #site-info h2 {
      margin-top: 0;
    }
    #link-list ul {
      list-style-type: none;
      padding-left: 0;
    }
    #link-list li {
      border-bottom: 1px solid #eee;
      padding: 0.5em 0;
    }
    #link-list li a {
      color: #0078d4;
      text-decoration: none;
      font-weight: 500;
    }
    #link-list li a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 0.5em;
      background: #f0f0f0;
      font-size: 0.8em;
      color: #666;
    }
  </style>
  <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <div>
        <button id="back-button" aria-label="Back to search">‚Üê Tillbaka</button>
      </div>
      <div id="breadcrumb"></div>
    </header>
    <main>
      <div id="site-info"></div>
      <div id="link-list">
        <h2>Underbrev</h2>
        <ul id="links"></ul>
      </div>
    </main>
    <footer>üá∏üá™ Klar Search ¬∑ Byggd f√∂r Sverige</footer>
  </div>

  <script>
    // Embedded JS
    let backend;
    let domain;

    function getDomainFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get('domain') || '';
    }

    function setBreadcrumb(domain) {
      const breadcrumb = document.getElementById('breadcrumb');
      breadcrumb.textContent = `Navigerar i: ${domain}`;
    }

    function clearLinks() {
      const ul = document.getElementById('links');
      ul.innerHTML = '';
    }

    function addLink(url, title) {
      const ul = document.getElementById('links');
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = url;
      a.textContent = title || url;
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      li.appendChild(a);
      ul.appendChild(li);
    }

    function displaySiteInfo(title, snippet) {
      const infoDiv = document.getElementById('site-info');
      infoDiv.innerHTML = `<h2>${title || "Ingen titel"}</h2><p>${snippet || "Ingen beskrivning"}</p>`;
    }

    new QWebChannel(qt.webChannelTransport, function(channel) {
      backend = channel.objects.backend;

      domain = getDomainFromQuery();
      setBreadcrumb(domain);
      document.title = `Klar ‚Äì ${domain}`;

      backend.getSiteInfo(domain);

      backend.sendSiteInfo.connect(function(json) {
        const info = JSON.parse(json);
        displaySiteInfo(info.title, info.snippet);
      });

      backend.sendSiteLinks.connect(function(json) {
        clearLinks();
        const links = JSON.parse(json);
        if (links.length === 0) {
          addLink('#', 'Ingen underrubriker funna');
          return;
        }
        links.forEach(link => {
          addLink(link.url, link.title);
        });
      });
    });

    document.getElementById('back-button').addEventListener('click', () => {
      // Returns to main search page inside your Qt app
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
