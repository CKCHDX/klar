[pytest]
# Pytest Configuration for KSE

minversion = 7.0

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    integration: Integration tests requiring external services
    slow: Slow tests (> 1 second)
    db: Database tests
    crawler: Crawler tests
    nlp: NLP tests
    indexing: Indexing tests
    search: Search tests
    ranking: Ranking tests

# Coverage
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings

# Timeout (in seconds)
timeout = 300

# Asyncio mode
asyncio_mode = auto
