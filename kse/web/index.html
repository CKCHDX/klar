<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klar - Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --color-primary: #218084;
            --color-primary-hover: #1a6b6f;
            --color-background: #f5f5f2;
            --color-surface: #ffffff;
            --color-text: #1f2121;
            --color-text-secondary: #626464;
            --color-border: #e0e0db;
            --color-error: #c01f2f;
            --color-success: #218084;
            --radius: 8px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.04);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background-color: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-primary);
        }
        
        .nav {
            display: flex;
            gap: 24px;
        }
        
        .nav a {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .nav a:hover {
            color: var(--color-primary);
        }
        
        /* Hero */
        .hero {
            padding: 60px 0;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 48px;
            margin-bottom: 12px;
            color: var(--color-text);
        }
        
        .hero p {
            font-size: 18px;
            color: var(--color-text-secondary);
            margin-bottom: 40px;
        }
        
        /* Search Box */
        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
        }
        
        .search-box {
            display: flex;
            gap: 8px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(33, 128, 132, 0.1);
        }
        
        .search-btn {
            padding: 12px 24px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .search-btn:hover {
            background-color: var(--color-primary-hover);
            box-shadow: var(--shadow-md);
        }
        
        .search-btn:active {
            transform: scale(0.98);
        }
        
        /* Results */
        .results-container {
            display: none;
            padding: 40px 0;
        }
        
        .results-header {
            margin-bottom: 24px;
        }
        
        .results-count {
            color: var(--color-text-secondary);
            font-size: 14px;
        }
        
        .results-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .result-item {
            background-color: var(--color-surface);
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
            transition: all 0.2s;
        }
        
        .result-item:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--color-primary);
        }
        
        .result-domain {
            font-size: 12px;
            color: var(--color-primary);
            margin-bottom: 4px;
        }
        
        .result-title {
            font-size: 18px;
            font-weight: 500;
            color: var(--color-primary);
            text-decoration: none;
            margin-bottom: 8px;
            cursor: pointer;
        }
        
        .result-title:hover {
            text-decoration: underline;
        }
        
        .result-url {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
            word-break: break-all;
        }
        
        .result-description {
            font-size: 14px;
            color: var(--color-text);
            margin-bottom: 8px;
        }
        
        .result-score {
            font-size: 12px;
            color: var(--color-text-secondary);
        }
        
        /* Suggestions */
        .suggestions {
            position: absolute;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-top: none;
            border-radius: 0 0 var(--radius) var(--radius);
            width: 100%;
            max-width: 568px;
            display: none;
            z-index: 10;
        }
        
        .suggestion-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        
        .suggestion-item:hover {
            background-color: var(--color-background);
        }
        
        .suggestion-item:first-child {
            border-top: 1px solid var(--color-border);
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px 0;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error */
        .error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--color-error);
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 16px;
        }
        
        /* Footer */
        footer {
            background-color: var(--color-surface);
            border-top: 1px solid var(--color-border);
            padding: 40px 0;
            text-align: center;
            color: var(--color-text-secondary);
            font-size: 14px;
            margin-top: 60px;
        }
        
        .stats {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-top: 8px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 32px;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .nav {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Klar</div>
                <nav class="nav">
                    <a href="/">Hem</a>
                    <a href="/stats">Statistik</a>
                    <a href="/about">Om</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="hero">
            <h1>Klar Search</h1>
            <p>Privacy-focused Swedish search engine</p>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Enter your search query..." autocomplete="off">
                    <button class="search-btn" id="searchBtn">Search</button>
                </div>
                <div class="suggestions" id="suggestions"></div>
            </div>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <div class="results-count" id="resultsCount"></div>
            </div>
            <div class="results-list" id="resultsList"></div>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2026 Klar Search Engine</p>
            <div class="stats" id="stats"></div>
        </div>
    </footer>
    
    <script>
        const API_BASE = '/api';
        
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsList = document.getElementById('resultsList');
        const resultsCount = document.getElementById('resultsCount');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const suggestions = document.getElementById('suggestions');
        const statsDiv = document.getElementById('stats');
        
        let currentQuery = '';
        let currentPage = 0;
        
        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                search(query);
            }
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    search(query);
                }
            }
        });
        
        searchInput.addEventListener('input', async (e) => {
            const query = e.target.value.trim();
            if (query.length >= 2) {
                fetchSuggestions(query);
            } else {
                suggestions.style.display = 'none';
            }
        });
        
        async function search(query) {
            currentQuery = query;
            currentPage = 0;
            
            loading.style.display = 'block';
            resultsContainer.style.display = 'none';
            error.style.display = 'none';
            suggestions.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/search?q=${encodeURIComponent(query)}&limit=10&offset=0`);
                const data = await response.json();
                
                if (data.total_results === 0) {
                    resultsCount.textContent = 'No results found';
                    resultsCount.parentElement.parentElement.style.display = 'block';
                } else {
                    displayResults(data);
                    statsDiv.textContent = `Found ${data.total_results} results in ${data.execution_time_ms.toFixed(2)}ms (from ${data.from_cache ? 'cache' : 'index'})`;
                }
            } catch (err) {
                showError('Search failed: ' + err.message);
            } finally {
                loading.style.display = 'none';
            }
        }
        
        async function fetchSuggestions(query) {
            try {
                const response = await fetch(`${API_BASE}/suggestions?q=${encodeURIComponent(query)}&limit=5`);
                const data = await response.json();
                
                if (data.suggestions.length > 0) {
                    suggestions.innerHTML = data.suggestions.map(s => `
                        <div class="suggestion-item" onclick="search('${s.replace(/'/g, "\\'")}'">${escapeHtml(s)}</div>
                    `).join('');
                    suggestions.style.display = 'block';
                } else {
                    suggestions.style.display = 'none';
                }
            } catch (err) {
                console.error('Suggestions failed:', err);
            }
        }
        
        function displayResults(data) {
            resultsContainer.style.display = 'block';
            resultsCount.textContent = `Results 1-${data.returned_results} of ${data.total_results}`;
            
            resultsList.innerHTML = data.results.map(r => `
                <div class="result-item">
                    <div class="result-domain">${escapeHtml(r.domain)}</div>
                    <a href="${r.url}" target="_blank" class="result-title">${escapeHtml(r.title)}</a>
                    <div class="result-url">${escapeHtml(r.url)}</div>
                    <div class="result-description">${escapeHtml(r.description)}</div>
                    <div class="result-score">Relevance: ${(r.score * 100).toFixed(0)}%</div>
                </div>
            `).join('');
        }
        
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load cache stats on page load
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats/cache`);
                const data = await response.json();
                statsDiv.textContent = `Cache: ${data.hit_rate_percent.toFixed(1)}% hit rate`;
            } catch (err) {
                console.error('Stats failed:', err);
            }
        }
        
        loadStats();
        
        // Focus search input on load
        searchInput.focus();
    </script>
</body>
</html>
