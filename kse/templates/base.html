<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Klar - Swedish Search Engine{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="navbar-brand">
                <i class="fas fa-search"></i> Klar
            </a>
            <ul class="navbar-menu">
                <li><a href="{{ url_for('index') }}">Hem</a></li>
                <li><a href="#about">Om oss</a></li>
                <li><a href="#help">Hjälp</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Klar - Swedish Search Engine. Powered by KSE.</p>
            <ul class="footer-links">
                <li><a href="#">Integritet</a></li>
                <li><a href="#">Villkor</a></li>
                <li><a href="#">Inställningar</a></li>
            </ul>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
