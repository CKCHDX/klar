<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klar 3.0 - Svensk Sökmotor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-text">Klar</span>
                    <span class="version">3.0</span>
                </h1>
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Redo</span>
                </div>
            </div>
        </header>

        <!-- Main Search Section -->
        <main class="main-content">
            <div class="search-container">
                <div class="search-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Sök i svenska webbplatser..."
                        autocomplete="off"
                        autofocus
                    />
                    <button class="search-button" id="searchButton">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polyline points="9 18 15 12 9 6"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Instant Answer Card -->
            <div class="instant-answer" id="instantAnswer" style="display: none;">
                <div class="instant-answer-header">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                    </svg>
                    <span>Direkt Svar</span>
                </div>
                <div class="instant-answer-content" id="instantAnswerContent"></div>
                <div class="instant-answer-source" id="instantAnswerSource"></div>
            </div>

            <!-- Results Section -->
            <div class="results-container" id="resultsContainer">
                <!-- Results will be inserted here -->
            </div>

            <!-- Loading State -->
            <div class="loading-state" id="loadingState" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Söker svenska webbplatser...</p>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-state-content">
                    <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <h2>Välkommen till Klar 3.0</h2>
                    <p>En svensk sökmotor utan annonser, cookies eller spårning</p>
                    <div class="features">
                        <div class="feature">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                            <span>100+ Svenska domäner</span>
                        </div>
                        <div class="feature">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                            </svg>
                            <span>Ingen spårning</span>
                        </div>
                        <div class="feature">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12 6 12 12 16 14"/>
                            </svg>
                            <span>Offline-stöd</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer Stats -->
        <footer class="footer">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Domäner:</span>
                    <span class="stat-value" id="domainCount">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Indexerade sidor:</span>
                    <span class="stat-value" id="pageCount">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Läge:</span>
                    <span class="stat-value" id="modeStatus">Online</span>
                </div>
            </div>
            <div class="footer-info">
                Klar 3.0 - Drivs av SVEN, THOR, LOKI & DOSSNA
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
