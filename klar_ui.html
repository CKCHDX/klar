<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klar - Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f172a;
            --secondary: #020617;
            --accent: #00e5ff;
            --accent-warm: #ff6b35;
            --accent-cold: #4f46e5;
            --surface: #1e293b;
            --surface-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e0;
            --border: #475569;
            --grid: rgba(79, 70, 229, 0.08);
        }

        body.light-mode {
            --primary: #f8fafc;
            --secondary: #fffbfe;
            --accent: #0090d9;
            --accent-warm: #ff4500;
            --accent-cold: #5b4ba8;
            --surface: #e2e8f0;
            --surface-hover: #cbd5e0;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border: #cbd5e0;
            --grid: rgba(79, 70, 229, 0.05);
        }

        html, body {
            width: 100%;
            height: auto;
            background: var(--primary);
            background-image: 
                linear-gradient(135deg, var(--grid) 1px, transparent 1px),
                linear-gradient(45deg, var(--grid) 1px, transparent 1px);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 400;
            line-height: 1.5;
            letter-spacing: -0.5px;
            min-height: 100vh;
        }

        /* Custom scrollbar styling - remove white scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 0;
            transition: background 0.2s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        body {
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to right, transparent 0%, var(--grid) 50%, transparent 100%),
                linear-gradient(to bottom, transparent 0%, var(--grid) 50%, transparent 100%);
            background-size: 1px 100%, 100% 1px;
            background-attachment: fixed;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            min-height: auto;
            position: relative;
            z-index: 1;
        }

        .particle-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
        }

        /* Hero section - scales down when results show */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 40px 20px;
            gap: 48px;
            position: relative;
            z-index: 2;
            transition: min-height 0.6s ease, padding 0.6s ease;
        }

        .hero.compact {
            min-height: auto;
            padding: 60px 20px 40px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            transition: all 0.6s ease;
        }

        .hero.compact .logo-container {
            gap: 12px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.6s ease;
        }

        .hero.compact .logo-icon {
            width: 48px;
            height: 48px;
        }

        .compass {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .compass-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 8s linear infinite;
        }

        .compass-needle {
            position: absolute;
            width: 4px;
            height: 24px;
            background: linear-gradient(to top, var(--accent-warm), var(--accent));
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            border-radius: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        .compass-point {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--accent-cold);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .logo-text {
            font-size: clamp(36px, 8vw, 52px);
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-cold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            word-spacing: 0.2em;
            transition: font-size 0.6s ease;
        }

        .tagline {
            font-size: clamp(12px, 2vw, 14px);
            color: var(--text-secondary);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-align: center;
        }

        .hero.compact .tagline {
            display: none;
        }

        .search-container {
            width: 100%;
            max-width: clamp(300px, 90vw, 680px);
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;
            padding: 0 20px;
            transition: all 0.6s ease;
        }

        .hero.compact .search-container {
            max-width: clamp(280px, 85vw, 600px);
            gap: 16px;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 2px;
            padding: clamp(14px, 3vw, 18px) clamp(14px, 3vw, 20px);
            gap: 16px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .search-bar::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(to bottom, var(--accent), var(--accent-cold));
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .search-bar:focus-within::before {
            transform: scaleY(1);
        }

        .search-bar:focus-within {
            border-color: var(--accent);
            background: var(--surface-hover);
            box-shadow: inset 0 0 20px rgba(0, 229, 255, 0.05), 0 0 30px rgba(0, 229, 255, 0.1);
        }

        .search-icon {
            width: clamp(18px, 4vw, 20px);
            height: clamp(18px, 4vw, 20px);
            stroke: var(--text-secondary);
            stroke-width: 2;
            flex-shrink: 0;
            transition: stroke 0.3s ease;
        }

        .search-bar:focus-within .search-icon {
            stroke: var(--accent);
        }

        .search-bar input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: clamp(14px, 2.5vw, 17px);
            outline: none;
            font-weight: 400;
            letter-spacing: -0.3px;
        }

        .search-bar input::placeholder {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .search-indicators {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-left: auto;
            padding-left: 16px;
            border-left: 1px solid var(--border);
        }

        .indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: var(--accent);
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .indicator.active:nth-child(1) {
            animation-delay: -0.32s;
        }

        .indicator.active:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .quick-actions {
            display: flex;
            gap: clamp(8px, 2vw, 10px);
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .action-btn {
            padding: clamp(8px, 2vw, 10px) clamp(12px, 3vw, 16px);
            background: transparent;
            border: 1.5px solid var(--border);
            border-radius: 0;
            color: var(--text-secondary);
            font-size: clamp(11px, 2vw, 13px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            opacity: 0.1;
            transition: left 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: -1;
        }

        .action-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .action-btn:hover::before {
            left: 0;
        }

        /* Results area - appears below hero */
        .results-container {
            width: 100%;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: var(--primary);
            position: relative;
            z-index: 2;
            min-height: auto;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.6s ease;
        }

        .results-container.active {
            max-height: 2000px;
            opacity: 1;
        }

        .results-container::-webkit-scrollbar {
            width: 10px;
        }

        .results-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .results-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 0;
            transition: background 0.2s ease;
        }

        .results-container::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        .results-header {
            max-width: 900px;
            margin: 0 auto 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            flex-wrap: wrap;
            gap: 10px;
        }

        .results-title {
            font-size: clamp(12px, 2vw, 14px);
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            flex: 1;
        }

        .results-meta {
            font-size: clamp(11px, 1.8vw, 13px);
            color: var(--accent);
            font-weight: 600;
        }

        .result-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-left: 3px solid transparent;
            padding: clamp(14px, 3vw, 20px);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--accent), var(--accent-cold), transparent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .result-item:hover {
            background: var(--surface-hover);
            border-left-color: var(--accent);
            box-shadow: 0 8px 32px rgba(0, 229, 255, 0.08);
            transform: translateX(4px);
        }

        .result-item:hover::before {
            transform: scaleX(1);
        }

        .result-domain {
            font-size: clamp(9px, 1.5vw, 11px);
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            font-weight: 700;
        }

        .result-title {
            font-size: clamp(16px, 3vw, 18px);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.4;
            letter-spacing: -0.5px;
        }

        .result-description {
            font-size: clamp(13px, 2.2vw, 15px);
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .result-footer {
            display: flex;
            gap: 16px;
            font-size: clamp(11px, 1.8vw, 12px);
            color: var(--text-secondary);
            align-items: center;
            flex-wrap: wrap;
        }

        .result-badge {
            background: var(--accent);
            color: var(--primary);
            padding: 2px 8px;
            border-radius: 2px;
            font-weight: 600;
            font-size: clamp(9px, 1.5vw, 10px);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--primary);
            border-top: 1px solid var(--border);
            padding: clamp(10px, 2vw, 14px) clamp(14px, 3vw, 20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: clamp(12px, 3vw, 20px);
            z-index: 10;
            backdrop-filter: blur(10px);
            background-color: rgba(15, 23, 42, 0.8);
            flex-wrap: wrap;
        }

        .footer-left {
            display: flex;
            gap: clamp(10px, 2vw, 16px);
            align-items: center;
        }

        .footer-right {
            display: flex;
            gap: clamp(8px, 2vw, 12px);
            align-items: center;
        }

        .theme-toggle {
            width: 44px;
            height: 28px;
            background: var(--surface);
            border: 1.5px solid var(--border);
            border-radius: 0;
            cursor: pointer;
            position: relative;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 2px;
            flex-shrink: 0;
        }

        .theme-toggle::before {
            content: '';
            width: 22px;
            height: 22px;
            background: linear-gradient(135deg, var(--accent), var(--accent-cold));
            border-radius: 1px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .theme-toggle.light {
            border-color: var(--accent);
            background: var(--accent);
        }

        .theme-toggle.light::before {
            background: var(--primary);
            transform: translateX(16px);
        }

        .icon-btn {
            width: clamp(32px, 6vw, 36px);
            height: clamp(32px, 6vw, 36px);
            background: transparent;
            border: 1.5px solid var(--border);
            border-radius: 0;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: 600;
            flex-shrink: 0;
        }

        .icon-btn:hover {
            background: var(--surface-hover);
            color: var(--accent);
            border-color: var(--accent);
        }

        .stats {
            font-size: clamp(11px, 1.8vw, 12px);
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            min-width: 100px;
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
            body {
                padding-bottom: 80px;
            }

            .hero {
                min-height: auto;
                padding: 20px 16px 30px;
                gap: 32px;
            }

            .hero.compact {
                min-height: auto;
                padding: 50px 16px 20px;
            }

            .search-container {
                max-width: 95%;
            }

            .results-container {
                padding: 20px 16px;
            }

            .footer {
                flex-direction: column;
                gap: 12px;
                padding: 12px 16px;
            }

            .footer-left, .footer-right {
                width: 100%;
                justify-content: space-between;
            }

            .result-item {
                padding: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-bottom: 100px;
            }

            .hero {
                gap: 24px;
                padding: 20px 12px 20px;
            }

            .hero.compact {
                padding: 40px 12px 16px;
            }

            .search-indicators {
                display: none;
            }

            .action-btn {
                flex: 1;
                min-width: 80px;
            }

            .quick-actions {
                gap: 6px;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .results-container {
                padding: 16px 12px;
            }

            .footer {
                padding: 10px 12px;
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-item {
            animation: slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }

        .result-item:nth-child(1) { animation-delay: 0.05s; }
        .result-item:nth-child(2) { animation-delay: 0.1s; }
        .result-item:nth-child(3) { animation-delay: 0.15s; }
        .result-item:nth-child(n+4) { animation-delay: 0.2s; }

        ::selection {
            background: var(--accent);
            color: var(--primary);
        }

        .hidden {
            display: none !important;
        }

        /* Navigation transition overlay */
        .nav-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent), var(--accent-cold));
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .nav-transition.active {
            opacity: 1;
            pointer-events: all;
        }

        .nav-transition-content {
            color: white;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: pulse 1s ease-in-out infinite;
        }

        /* Enhanced result item click effect */
        .result-item.clicking {
            transform: scale(0.98) translateX(4px);
            opacity: 0.7;
        }

        /* Domain blocked message */
        .domain-blocked {
            background: var(--surface);
            border: 2px solid var(--accent-warm);
            border-left: 4px solid var(--accent-warm);
            padding: 20px;
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }

        .domain-blocked-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-warm);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .domain-blocked-text {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .domain-blocked-domain {
            color: var(--accent);
            font-weight: 600;
            font-family: monospace;
        }

        /* Server status indicator */
        .server-status {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            z-index: 100;
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        .server-status.visible {
            opacity: 1;
            pointer-events: all;
        }

        .server-status.always-visible {
            opacity: 1;
            pointer-events: all;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .server-status.connected .status-dot {
            background: #27ae60;
            animation: none;
        }

        .server-status.disconnected .status-dot {
            background: #e74c3c;
        }

        .server-status.checking .status-dot {
            background: #f39c12;
        }

        .server-status.unstable .status-dot {
            background: #e67e22;
        }

        .status-text {
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .server-status.connected .status-text {
            color: #27ae60;
        }

        .server-status.disconnected .status-text {
            color: #e74c3c;
        }

        .server-status.checking .status-text {
            color: #f39c12;
        }

        .server-status.unstable .status-text {
            color: #e67e22;
        }

        /* Browser Navigation Bar */
        .browser-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .browser-nav.visible {
            transform: translateY(0);
        }

        .nav-btn {
            width: 32px;
            height: 32px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 2px;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--surface-hover);
            border-color: var(--accent);
            color: var(--accent);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .url-bar {
            flex: 1;
            height: 32px;
            background: var(--primary);
            border: 1px solid var(--border);
            border-radius: 2px;
            padding: 0 12px;
            color: var(--text-primary);
            font-size: 13px;
            outline: none;
            transition: all 0.2s ease;
        }

        .url-bar:focus {
            border-color: var(--accent);
            background: var(--surface-hover);
        }

        .container.with-nav {
            padding-top: 50px;
        }

        /* Website iframe container */
        .website-frame-container {
            position: fixed;
            top: 50px;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary);
            z-index: 999;
            display: none;
        }

        .website-frame-container.active {
            display: block;
        }

        .website-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
    </style>
</head>
<body>
    <!-- Browser Navigation Bar -->
    <div class="browser-nav" id="browserNav">
        <button class="nav-btn" id="backBtn" title="Tillbaka" disabled>←</button>
        <button class="nav-btn" id="forwardBtn" title="Framåt" disabled>→</button>
        <button class="nav-btn" id="reloadBtn" title="Ladda om">↻</button>
        <button class="nav-btn" id="homeBtn" title="Hem">⌂</button>
        <input type="text" class="url-bar" id="urlBar" placeholder="Webbadress..." />
    </div>

    <!-- Server Status Indicator -->
    <div class="server-status checking" id="serverStatus">
        <div class="status-dot"></div>
        <span class="status-text">Ansluter...</span>
    </div>

    <!-- Navigation transition overlay -->
    <div class="nav-transition" id="navTransition">
        <div class="nav-transition-content">Navigerar...</div>
    </div>

    <!-- Website iframe container -->
    <div class="website-frame-container" id="websiteFrameContainer">
        <iframe class="website-frame" id="websiteFrame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation allow-modals allow-downloads"></iframe>
    </div>

    <div class="particle-field" id="particleField"></div>
    
    <div class="container">
        <!-- Hero Section -->
        <div class="hero" id="heroSection">
            <div class="logo-container">
                <div class="logo-icon">
                    <div class="compass">
                        <div class="compass-ring"></div>
                        <div class="compass-needle"></div>
                        <div class="compass-point"></div>
                    </div>
                </div>
                <div class="logo-text">KLAR</div>
            </div>
            
            
            <div class="search-container">
                <div class="search-wrapper">
                    <div class="search-bar">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Vad vill du hitta?" autocomplete="off">
                        <div class="search-indicators">
                            <div class="indicator"></div>
                            <div class="indicator"></div>
                            <div class="indicator"></div>
                        </div>
                    </div>
                </div>
                
                <div class="quick-actions">
                    <button class="action-btn" onclick="handleSearch()">SÖK</button>
                    <button class="action-btn" onclick="handleLucky()">KÄNSLAN SÄGER</button>
                    <button class="action-btn" onclick="togglePrivacy()">INSTÄLLNINGAR</button>
                </div>
            </div>
        </div>

        <!-- Results Section - appears below hero, not replacing it -->
        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <div class="results-title">SÖKRESULTAT FÖR "<span id="queryText"></span>"</div>
                <div class="results-meta"><span id="resultCount">0</span> resultat</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-left">
            <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Växla tema"></button>
            <span class="stats" id="stats"></span>
        </div>
        <div class="footer-right">
            <button class="icon-btn" title="Inställningar" onclick="showSettings()">⚙</button>
            <button class="icon-btn" title="Om Klar" onclick="showAbout()">?</button>
        </div>
    </div>

    <script>
        // Particle field animation
        function createParticles() {
            const field = document.getElementById('particleField');
            const particleCount = window.innerWidth > 1024 ? 30 : 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `float ${3 + Math.random() * 5}s ease-in-out infinite`;
                particle.style.animationDelay = Math.random() * 2 + 's';
                field.appendChild(particle);
            }

            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% { opacity: 0; transform: translate(0, 0) scale(1); }
                    25% { opacity: 0.6; transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
                    75% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * -100}px); }
                }
            `;
            document.head.appendChild(style);
        }

        createParticles();

        // Theme management
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            document.getElementById('themeToggle').classList.add('light');
        }

        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const heroSection = document.getElementById('heroSection');
        const serverStatus = document.getElementById('serverStatus');

        // Server base URL - uses public domain
        // This allows connections from anywhere
        let serverBaseUrl = 'http://klar.oscyra.solutions:5000';

        // Server connection state
        let serverConnected = false;
        let lastCheckTime = 0;
        let checkInterval = null;
        let failedChecks = 0;

        // Connect to search completion signal
        let klarAPIReady = false;
        
        // Server status checker - checks if KlarAPI bridge is available
        // (Like the backup version, we don't use fetch() for health checks)
        function checkServerStatus() {
            if (window.KlarAPI && window.KlarAPI.search) {
                // KlarAPI is available, connection is working
                serverConnected = true;
                failedChecks = 0;
                updateServerStatus('connected', 'Ansluten');
                console.log('[KLAR] ✓ KlarAPI connected');
                // Hide status after 3 seconds if connected
                setTimeout(() => {
                    if (serverConnected) {
                        serverStatus.classList.remove('visible');
                    }
                }, 3000);
            } else {
                // KlarAPI not available yet
                failedChecks++;
                if (failedChecks >= 3) {
                    serverConnected = false;
                    updateServerStatus('disconnected', 'Ej ansluten');
                    console.error('[KLAR] ✗ KlarAPI not available - Python backend not connected');
                }
            }
        }

        function updateServerStatus(status, text) {
            serverStatus.className = 'server-status visible ' + status;
            serverStatus.querySelector('.status-text').textContent = text;
        }

        // Start health checks immediately
        checkServerStatus();
        checkInterval = setInterval(checkServerStatus, 5000);

        // Wait for KlarAPI to be ready and connect to the signal
        function connectSearchSignal() {
            if (window.KlarAPI && window.KlarAPI.searchComplete) {
                window.KlarAPI.searchComplete.connect(function(response) {
                    const indicators = document.querySelectorAll('.indicator');
                    indicators.forEach(ind => ind.classList.remove('active'));
                    
                    try {
                        const data = JSON.parse(response);
                        displayResults(data.results || [], data.query || searchInput.value.trim());
                    } catch (e) {
                        console.error('Error parsing results:', e);
                        displayResults([], searchInput.value.trim());
                    }
                });
                klarAPIReady = true;
                console.log('KlarAPI ready and connected');
                console.log('KlarAPI connected successfully');

                // Read server URL from backend config if available
                try {
                    if (window.KlarAPI.get_config) {
                        const cfg = JSON.parse(window.KlarAPI.get_config());
                        if (cfg && cfg.server_url) {
                            serverBaseUrl = cfg.server_url.replace(/\/$/, '');
                        }
                    }
                } catch (e) {
                    console.warn('Failed to read server config:', e);
                }
                
                // Check server status immediately
                checkServerStatus();
                
                // Then check every 30 seconds
                checkInterval = setInterval(checkServerStatus, 30000);
            } else {
                // Retry connection after a short delay
                setTimeout(connectSearchSignal, 100);
            }
        }
        
        // Start connection attempt
        connectSearchSignal();

        // Search handler
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            // Check server connection before searching
            if (!serverConnected) {
                updateServerStatus('disconnected', 'Kan ej söka - Ingen anslutning');
                serverStatus.classList.add('always-visible');
                setTimeout(() => {
                    serverStatus.classList.remove('always-visible');
                    checkServerStatus();
                }, 3000);
                return;
            }

            // Check if input is a URL or domain
            if (isUrlOrDomain(query)) {
                handleUrlNavigation(query);
                return;
            }

            // Show loading animation
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach(ind => ind.classList.add('active'));

            // Make hero compact
            heroSection.classList.add('compact');

            // Call Python backend (now async with signal response)
            if (window.KlarAPI && window.KlarAPI.search) {
                // Show searching status
                updateServerStatus('checking', 'Söker...');
                serverStatus.classList.add('visible');
                
                // This returns immediately, result comes via signal
                window.KlarAPI.search(query);
            } else {
                console.warn('KlarAPI not available');
                indicators.forEach(ind => ind.classList.remove('active'));
                updateServerStatus('disconnected', 'API ej tillgänglig');
                serverStatus.classList.add('always-visible');
            }
        }

        // Check if input looks like a URL or domain
        function isUrlOrDomain(text) {
            // Check for common URL patterns
            if (text.startsWith('http://') || text.startsWith('https://')) {
                return true;
            }
            
            // Check for domain patterns (contains dot and no spaces)
            if (text.includes('.') && !text.includes(' ')) {
                // Check if it looks like a domain (e.g., example.com, sub.example.com)
                const domainPattern = /^[a-zA-Z0-9]([a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(\.[a-zA-Z0-9]([a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)+$/;
                return domainPattern.test(text.split('/')[0]);
            }
            
            return false;
        }

        // Handle URL navigation with domain checking
        function handleUrlNavigation(input) {
            // Check server connection before navigating
            if (!serverConnected) {
                updateServerStatus('disconnected', 'Kan ej navigera - Ingen anslutning');
                serverStatus.classList.add('always-visible');
                setTimeout(() => {
                    serverStatus.classList.remove('always-visible');
                    checkServerStatus();
                }, 3000);
                return;
            }

            // Show loading animation - will hide when page loads
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach(ind => ind.classList.add('active'));

            // Make hero compact
            heroSection.classList.add('compact');

            // Extract domain from input
            let domain = input;
            if (domain.startsWith('http://') || domain.startsWith('https://')) {
                try {
                    const url = new URL(input);
                    domain = url.hostname;
                } catch (e) {
                    domain = input;
                }
            } else {
                // Extract domain part (before first /)
                domain = domain.split('/')[0];
            }

            // Check with backend if domain is allowed
            if (window.KlarAPI && window.KlarAPI.check_domain) {
                window.KlarAPI.check_domain(domain).then(response => {
                    try {
                        const data = JSON.parse(response);
                        
                        if (data.allowed) {
                            // Domain is allowed, navigate using PyQt6 WebView
                            // Loading animation will continue during navigation
                            let fullUrl = input;
                            if (!fullUrl.startsWith('http://') && !fullUrl.startsWith('https://')) {
                                fullUrl = 'https://' + fullUrl;
                            }
                            
                            // Call Python backend to navigate
                            if (window.KlarAPI && window.KlarAPI.navigate_to) {
                                window.KlarAPI.navigate_to(fullUrl);
                                // Animation will hide automatically after page loads (timeout safety)
                                setTimeout(() => {
                                    indicators.forEach(ind => ind.classList.remove('active'));
                                }, 5000);
                            } else {
                                // Fallback: open in new window
                                window.open(fullUrl, '_blank');
                                indicators.forEach(ind => ind.classList.remove('active'));
                            }
                        } else {
                            // Domain is blocked - hide animation
                            indicators.forEach(ind => ind.classList.remove('active'));
                            showDomainBlocked(data.domain, data.error || data.message);
                        }
                    } catch (e) {
                        console.error('Error checking domain:', e);
                        indicators.forEach(ind => ind.classList.remove('active'));
                        showDomainBlocked(domain, 'Unable to verify domain');
                    }
                }).catch(err => {
                    console.error('Domain check error:', err);
                    indicators.forEach(ind => ind.classList.remove('active'));
                    showDomainBlocked(domain, 'Connection error');
                });
            } else {
                console.warn('KlarAPI not available');
                indicators.forEach(ind => ind.classList.remove('active'));
                showDomainBlocked(domain, 'API not available');
            }
        }

        // Show domain blocked message
        function showDomainBlocked(domain, message) {
            resultsContainer.classList.add('active');
            
            // Clear previous results (keep header)
            const header = resultsContainer.querySelector('.results-header');
            while (resultsContainer.children.length > 1) {
                resultsContainer.removeChild(resultsContainer.lastChild);
            }

            // Update header
            document.getElementById('queryText').textContent = domain;
            document.getElementById('resultCount').textContent = '0';
            document.getElementById('stats').textContent = 'Domän ej tillåten';

            // Create blocked message
            const blockedEl = document.createElement('div');
            blockedEl.className = 'domain-blocked';
            blockedEl.innerHTML = `
                <div class="domain-blocked-title">⚠ Domän Blockerad</div>
                <div class="domain-blocked-text">
                    Domänen <span class="domain-blocked-domain">${domain}</span> är inte tillåten enligt serverns whitelist.
                    ${message ? `<br><br>${message}` : ''}
                </div>
            `;
            
            resultsContainer.appendChild(blockedEl);

            // Scroll to results
            setTimeout(() => {
                resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        function displayResults(results, query) {
            // Hide loading animation
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach(ind => ind.classList.remove('active'));
            
            // Update server status - show success
            updateServerStatus('connected', 'Ansluten');
            
            // Update header
            document.getElementById('queryText').textContent = query;
            document.getElementById('resultCount').textContent = results.length;
            document.getElementById('stats').textContent = results.length + ' resultat hittades';

            // Clear previous results (keep header)
            const header = resultsContainer.querySelector('.results-header');
            while (resultsContainer.children.length > 1) {
                resultsContainer.removeChild(resultsContainer.lastChild);
            }

            // Add new results
            results.forEach((result, index) => {
                const resultEl = document.createElement('div');
                resultEl.className = 'result-item';
                
                // Handle URL - ensure it has proper protocol
                let fullUrl = result.url;
                if (!fullUrl.startsWith('http://') && !fullUrl.startsWith('https://')) {
                    fullUrl = 'https://' + fullUrl;
                }
                
                // Extract domain for display
                let domain;
                try {
                    domain = new URL(fullUrl).hostname.replace('www.', '');
                } catch (e) {
                    domain = result.url;
                }
                
                resultEl.innerHTML = `
                    <div class="result-domain">${domain}</div>
                    <div class="result-title">${result.title || 'Untitled'}</div>
                    <div class="result-description">${result.snippet || result.description || ''}</div>
                    <div class="result-footer">
                        <span>${fullUrl}</span>
                        ${result.score ? `<span class="result-badge">Score: ${Math.round(result.score * 100)}</span>` : ''}
                    </div>
                `;
                
                resultEl.style.animationDelay = (index * 0.05) + 's';
                
                // Add click handler with smooth transition
                resultEl.onclick = () => navigateToUrl(fullUrl, resultEl);
                
                resultsContainer.appendChild(resultEl);
            });

            // Show results (don't hide hero)
            resultsContainer.classList.add('active');
            
            // Scroll to results
            setTimeout(() => {
                resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        function handleLucky() {
            const query = searchInput.value.trim();
            if (!query) return;
            alert('Tar dig till det mest relevanta resultatet för: ' + query);
        }

        function togglePrivacy() {
            document.body.style.opacity = document.body.style.opacity === '0.95' ? '1' : '0.95';
            document.body.style.filter = document.body.style.opacity === '0.95' ? 'blur(1px)' : 'none';
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('light-mode');
            const toggle = document.getElementById('themeToggle');
            if (isDark) {
                toggle.classList.add('light');
                localStorage.setItem('theme', 'light');
            } else {
                toggle.classList.remove('light');
                localStorage.setItem('theme', 'dark');
            }
        }

        function showSettings() {
            alert('Inställningar: Språk, Sökregion, Privacyinställningar, Tema (snart)');
        }

        function showAbout() {
            alert('Klar - Search Engine 1.0\n\nSökmotor byggd för sverige.\n\nIntegritet. Transparens. Enkelt.');
        }

        // Close results on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                resultsContainer.classList.remove('active');
                heroSection.classList.remove('compact');
                searchInput.value = '';
                searchInput.focus();
                // Clear results
                const header = resultsContainer.querySelector('.results-header');
                while (resultsContainer.children.length > 1) {
                    resultsContainer.removeChild(resultsContainer.lastChild);
                }
            }
        });

        // Focus search on load
        searchInput.focus();

        // Browser navigation functionality
        const browserNav = document.getElementById('browserNav');
        const backBtn = document.getElementById('backBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        const homeBtn = document.getElementById('homeBtn');
        const urlBar = document.getElementById('urlBar');
        const container = document.querySelector('.container');
        const websiteFrameContainer = document.getElementById('websiteFrameContainer');
        const websiteFrame = document.getElementById('websiteFrame');

        let isOnSearchPage = true;
        let navigationHistory = [];
        let historyIndex = -1;
        let currentUrl = '';

        function showBrowserNav(url) {
            isOnSearchPage = false;
            currentUrl = url;
            
            // Show navigation bar
            browserNav.classList.add('visible');
            container.classList.add('with-nav');
            
            // Show website iframe container
            websiteFrameContainer.classList.add('active');
            
            // Hide search page
            heroSection.style.display = 'none';
            resultsContainer.style.display = 'none';
            
            // Update URL bar
            urlBar.value = url;
            
            // Load URL in iframe
            websiteFrame.src = url;
            
            updateNavButtons();
        }

        function hideBrowserNav() {
            browserNav.classList.remove('visible');
            container.classList.remove('with-nav');
            websiteFrameContainer.classList.remove('active');
            
            // Show search page again
            heroSection.style.display = 'flex';
            resultsContainer.style.display = 'flex';
            
            isOnSearchPage = true;
            currentUrl = '';
        }

        function updateNavButtons() {
            backBtn.disabled = historyIndex <= 0;
            forwardBtn.disabled = historyIndex >= navigationHistory.length - 1;
        }

        function addToHistory(url) {
            // Remove any forward history if we're not at the end
            if (historyIndex < navigationHistory.length - 1) {
                navigationHistory = navigationHistory.slice(0, historyIndex + 1);
            }
            navigationHistory.push(url);
            historyIndex = navigationHistory.length - 1;
            updateNavButtons();
        }

        // Navigation button handlers
        backBtn.addEventListener('click', () => {
            if (historyIndex > 0) {
                historyIndex--;
                const url = navigationHistory[historyIndex];
                urlBar.value = url;
                currentUrl = url;
                websiteFrame.src = url;
                updateNavButtons();
            }
        });

        forwardBtn.addEventListener('click', () => {
            if (historyIndex < navigationHistory.length - 1) {
                historyIndex++;
                const url = navigationHistory[historyIndex];
                urlBar.value = url;
                currentUrl = url;
                websiteFrame.src = url;
                updateNavButtons();
            }
        });

        reloadBtn.addEventListener('click', () => {
            if (currentUrl) {
                websiteFrame.src = currentUrl;
            }
        });

        homeBtn.addEventListener('click', () => {
            hideBrowserNav();
            resultsContainer.classList.remove('active');
            heroSection.classList.remove('compact');
            searchInput.value = '';
            searchInput.focus();
            navigationHistory = [];
            historyIndex = -1;
            currentUrl = '';
        });

        urlBar.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                let url = urlBar.value.trim();
                if (url) {
                    // Add protocol if missing
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        url = 'https://' + url;
                    }
                    // Use showBrowserNav to display the navigation bar
                    addToHistory(url);
                    showBrowserNav(url);
                }
            }
        });

        // Smooth navigation function
        function navigateToUrl(url, element) {
            // Add clicking effect to the result item
            if (element) {
                element.classList.add('clicking');
            }
            
            // Show transition overlay briefly
            const transition = document.getElementById('navTransition');
            transition.classList.add('active');
            
            setTimeout(() => {
                transition.classList.remove('active');
            }, 300);
            
            // Navigate using Python backend (PyQt6 WebView)
            if (window.KlarAPI && window.KlarAPI.navigate_to) {
                window.KlarAPI.navigate_to(url);
            } else {
                // Fallback: open in new window
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
