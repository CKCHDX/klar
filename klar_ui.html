<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klar - Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f172a;
            --secondary: #020617;
            --accent: #00e5ff;
            --accent-warm: #ff6b35;
            --accent-cold: #4f46e5;
            --surface: #1e293b;
            --surface-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e0;
            --border: #475569;
            --grid: rgba(79, 70, 229, 0.08);
        }

        body.light-mode {
            --primary: #f8fafc;
            --secondary: #fffbfe;
            --accent: #0090d9;
            --accent-warm: #ff4500;
            --accent-cold: #5b4ba8;
            --surface: #e2e8f0;
            --surface-hover: #cbd5e0;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border: #cbd5e0;
            --grid: rgba(79, 70, 229, 0.05);
        }

        html, body {
            width: 100%;
            height: auto;
            background: var(--primary);
            background-image: 
                linear-gradient(135deg, var(--grid) 1px, transparent 1px),
                linear-gradient(45deg, var(--grid) 1px, transparent 1px);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 400;
            line-height: 1.5;
            letter-spacing: -0.5px;
            min-height: 100vh;
        }

        body {
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to right, transparent 0%, var(--grid) 50%, transparent 100%),
                linear-gradient(to bottom, transparent 0%, var(--grid) 50%, transparent 100%);
            background-size: 1px 100%, 100% 1px;
            background-attachment: fixed;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            min-height: auto;
            position: relative;
            z-index: 1;
        }

        .particle-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
        }

        /* Hero section - scales down when results show */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 40px 20px;
            gap: 48px;
            position: relative;
            z-index: 2;
            transition: min-height 0.6s ease, padding 0.6s ease;
        }

        .hero.compact {
            min-height: auto;
            padding: 60px 20px 40px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            transition: all 0.6s ease;
        }

        .hero.compact .logo-container {
            gap: 12px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.6s ease;
        }

        .hero.compact .logo-icon {
            width: 48px;
            height: 48px;
        }

        .compass {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .compass-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 8s linear infinite;
        }

        .compass-needle {
            position: absolute;
            width: 4px;
            height: 24px;
            background: linear-gradient(to top, var(--accent-warm), var(--accent));
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            border-radius: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        .compass-point {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--accent-cold);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .logo-text {
            font-size: clamp(36px, 8vw, 52px);
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-cold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            word-spacing: 0.2em;
            transition: font-size 0.6s ease;
        }

        .tagline {
            font-size: clamp(12px, 2vw, 14px);
            color: var(--text-secondary);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-align: center;
        }

        .hero.compact .tagline {
            display: none;
        }

        .search-container {
            width: 100%;
            max-width: clamp(300px, 90vw, 680px);
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;
            padding: 0 20px;
            transition: all 0.6s ease;
        }

        .hero.compact .search-container {
            max-width: clamp(280px, 85vw, 600px);
            gap: 16px;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 2px;
            padding: clamp(14px, 3vw, 18px) clamp(14px, 3vw, 20px);
            gap: 16px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .search-bar::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(to bottom, var(--accent), var(--accent-cold));
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .search-bar:focus-within::before {
            transform: scaleY(1);
        }

        .search-bar:focus-within {
            border-color: var(--accent);
            background: var(--surface-hover);
            box-shadow: inset 0 0 20px rgba(0, 229, 255, 0.05), 0 0 30px rgba(0, 229, 255, 0.1);
        }

        .search-icon {
            width: clamp(18px, 4vw, 20px);
            height: clamp(18px, 4vw, 20px);
            stroke: var(--text-secondary);
            stroke-width: 2;
            flex-shrink: 0;
            transition: stroke 0.3s ease;
        }

        .search-bar:focus-within .search-icon {
            stroke: var(--accent);
        }

        .search-bar input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: clamp(14px, 2.5vw, 17px);
            outline: none;
            font-weight: 400;
            letter-spacing: -0.3px;
        }

        .search-bar input::placeholder {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .search-indicators {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-left: auto;
            padding-left: 16px;
            border-left: 1px solid var(--border);
        }

        .indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: var(--accent);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 8px var(--accent);
        }

        .quick-actions {
            display: flex;
            gap: clamp(8px, 2vw, 10px);
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .action-btn {
            padding: clamp(8px, 2vw, 10px) clamp(12px, 3vw, 16px);
            background: transparent;
            border: 1.5px solid var(--border);
            border-radius: 0;
            color: var(--text-secondary);
            font-size: clamp(11px, 2vw, 13px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            opacity: 0.1;
            transition: left 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: -1;
        }

        .action-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .action-btn:hover::before {
            left: 0;
        }

        /* Results area - appears below hero */
        .results-container {
            width: 100%;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: var(--primary);
            position: relative;
            z-index: 2;
            min-height: auto;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.6s ease;
        }

        .results-container.active {
            max-height: 2000px;
            opacity: 1;
        }

        .results-container::-webkit-scrollbar {
            width: 10px;
        }

        .results-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .results-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 0;
            transition: background 0.2s ease;
        }

        .results-container::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        .results-header {
            max-width: 900px;
            margin: 0 auto 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            flex-wrap: wrap;
            gap: 10px;
        }

        .results-title {
            font-size: clamp(12px, 2vw, 14px);
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            flex: 1;
        }

        .results-meta {
            font-size: clamp(11px, 1.8vw, 13px);
            color: var(--accent);
            font-weight: 600;
        }

        .result-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-left: 3px solid transparent;
            padding: clamp(14px, 3vw, 20px);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--accent), var(--accent-cold), transparent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .result-item:hover {
            background: var(--surface-hover);
            border-left-color: var(--accent);
            box-shadow: 0 8px 32px rgba(0, 229, 255, 0.08);
            transform: translateX(4px);
        }

        .result-item:hover::before {
            transform: scaleX(1);
        }

        .result-domain {
            font-size: clamp(9px, 1.5vw, 11px);
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            font-weight: 700;
        }

        .result-title {
            font-size: clamp(16px, 3vw, 18px);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.4;
            letter-spacing: -0.5px;
        }

        .result-description {
            font-size: clamp(13px, 2.2vw, 15px);
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .result-footer {
            display: flex;
            gap: 16px;
            font-size: clamp(11px, 1.8vw, 12px);
            color: var(--text-secondary);
            align-items: center;
            flex-wrap: wrap;
        }

        .result-badge {
            background: var(--accent);
            color: var(--primary);
            padding: 2px 8px;
            border-radius: 2px;
            font-weight: 600;
            font-size: clamp(9px, 1.5vw, 10px);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--primary);
            border-top: 1px solid var(--border);
            padding: clamp(10px, 2vw, 14px) clamp(14px, 3vw, 20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: clamp(12px, 3vw, 20px);
            z-index: 10;
            backdrop-filter: blur(10px);
            background-color: rgba(15, 23, 42, 0.8);
            flex-wrap: wrap;
        }

        .footer-left {
            display: flex;
            gap: clamp(10px, 2vw, 16px);
            align-items: center;
        }

        .footer-right {
            display: flex;
            gap: clamp(8px, 2vw, 12px);
            align-items: center;
        }

        .theme-toggle {
            width: 44px;
            height: 28px;
            background: var(--surface);
            border: 1.5px solid var(--border);
            border-radius: 0;
            cursor: pointer;
            position: relative;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 2px;
            flex-shrink: 0;
        }

        .theme-toggle::before {
            content: '';
            width: 22px;
            height: 22px;
            background: linear-gradient(135deg, var(--accent), var(--accent-cold));
            border-radius: 1px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .theme-toggle.light {
            border-color: var(--accent);
            background: var(--accent);
        }

        .theme-toggle.light::before {
            background: var(--primary);
            transform: translateX(16px);
        }

        .icon-btn {
            width: clamp(32px, 6vw, 36px);
            height: clamp(32px, 6vw, 36px);
            background: transparent;
            border: 1.5px solid var(--border);
            border-radius: 0;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: 600;
            flex-shrink: 0;
        }

        .icon-btn:hover {
            background: var(--surface-hover);
            color: var(--accent);
            border-color: var(--accent);
        }

        .stats {
            font-size: clamp(11px, 1.8vw, 12px);
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            min-width: 100px;
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
            body {
                padding-bottom: 80px;
            }

            .hero {
                min-height: auto;
                padding: 20px 16px 30px;
                gap: 32px;
            }

            .hero.compact {
                min-height: auto;
                padding: 50px 16px 20px;
            }

            .search-container {
                max-width: 95%;
            }

            .results-container {
                padding: 20px 16px;
            }

            .footer {
                flex-direction: column;
                gap: 12px;
                padding: 12px 16px;
            }

            .footer-left, .footer-right {
                width: 100%;
                justify-content: space-between;
            }

            .result-item {
                padding: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-bottom: 100px;
            }

            .hero {
                gap: 24px;
                padding: 20px 12px 20px;
            }

            .hero.compact {
                padding: 40px 12px 16px;
            }

            .search-indicators {
                display: none;
            }

            .action-btn {
                flex: 1;
                min-width: 80px;
            }

            .quick-actions {
                gap: 6px;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .results-container {
                padding: 16px 12px;
            }

            .footer {
                padding: 10px 12px;
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-item {
            animation: slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }

        .result-item:nth-child(1) { animation-delay: 0.05s; }
        .result-item:nth-child(2) { animation-delay: 0.1s; }
        .result-item:nth-child(3) { animation-delay: 0.15s; }
        .result-item:nth-child(n+4) { animation-delay: 0.2s; }

        ::selection {
            background: var(--accent);
            color: var(--primary);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="particle-field" id="particleField"></div>
    
    <div class="container">
        <!-- Hero Section -->
        <div class="hero" id="heroSection">
            <div class="logo-container">
                <div class="logo-icon">
                    <div class="compass">
                        <div class="compass-ring"></div>
                        <div class="compass-needle"></div>
                        <div class="compass-point"></div>
                    </div>
                </div>
                <div class="logo-text">KLAR</div>
            </div>
            
            <div class="tagline">Nordic Search Engine</div>
            
            <div class="search-container">
                <div class="search-wrapper">
                    <div class="search-bar">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Vad sker du?" autocomplete="off">
                        <div class="search-indicators">
                            <div class="indicator"></div>
                            <div class="indicator"></div>
                            <div class="indicator"></div>
                        </div>
                    </div>
                </div>
                
                <div class="quick-actions">
                    <button class="action-btn" onclick="handleSearch()">SÖK</button>
                    <button class="action-btn" onclick="handleLucky()">KANSLAN SÄGER</button>
                    <button class="action-btn" onclick="togglePrivacy()">INSTALLNINGAR</button>
                </div>
            </div>
        </div>

        <!-- Results Section - appears below hero, not replacing it -->
        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <div class="results-title">SÖKRESULTAT FÖR "<span id="queryText"></span>"</div>
                <div class="results-meta"><span id="resultCount">0</span> resultat</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-left">
            <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Växla tema"></button>
            <span class="stats" id="stats"></span>
        </div>
        <div class="footer-right">
            <button class="icon-btn" title="Inställningar" onclick="showSettings()">⚙</button>
            <button class="icon-btn" title="Om Klar" onclick="showAbout()">?</button>
        </div>
    </div>

    <script>
        // Particle field animation
        function createParticles() {
            const field = document.getElementById('particleField');
            const particleCount = window.innerWidth > 1024 ? 30 : 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `float ${3 + Math.random() * 5}s ease-in-out infinite`;
                particle.style.animationDelay = Math.random() * 2 + 's';
                field.appendChild(particle);
            }

            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% { opacity: 0; transform: translate(0, 0) scale(1); }
                    25% { opacity: 0.6; transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
                    75% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * -100}px); }
                }
            `;
            document.head.appendChild(style);
        }

        createParticles();

        // Theme management
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            document.getElementById('themeToggle').classList.add('light');
        }

        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const heroSection = document.getElementById('heroSection');

        // Search handler
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach(ind => ind.classList.add('active'));

            // Make hero compact
            heroSection.classList.add('compact');

            // Call Python backend
            if (window.KlarAPI && window.KlarAPI.search) {
                window.KlarAPI.search(query).then(response => {
                    try {
                        const data = JSON.parse(response);
                        displayResults(data.results || [], query);
                    } catch (e) {
                        console.error('Error parsing results:', e);
                        displayResults([], query);
                    }
                    indicators.forEach(ind => ind.classList.remove('active'));
                }).catch(err => {
                    console.error('Search error:', err);
                    indicators.forEach(ind => ind.classList.remove('active'));
                    displayResults([], query);
                });
            } else {
                console.warn('KlarAPI not available');
                indicators.forEach(ind => ind.classList.remove('active'));
            }
        }

        function displayResults(results, query) {
            // Update header
            document.getElementById('queryText').textContent = query;
            document.getElementById('resultCount').textContent = results.length;
            document.getElementById('stats').textContent = results.length + ' resultat hittades';

            // Clear previous results (keep header)
            const header = resultsContainer.querySelector('.results-header');
            while (resultsContainer.children.length > 1) {
                resultsContainer.removeChild(resultsContainer.lastChild);
            }

            // Add new results
            results.forEach((result, index) => {
                const resultEl = document.createElement('div');
                resultEl.className = 'result-item';
                
                const domain = new URL('https://' + result.url).hostname.replace('www.', '');
                
                resultEl.innerHTML = `
                    <div class="result-domain">${domain}</div>
                    <div class="result-title">${result.title || 'Untitled'}</div>
                    <div class="result-description">${result.snippet || result.description || ''}</div>
                    <div class="result-footer">
                        <span>https://${domain}</span>
                        ${result.score ? `<span class="result-badge">Score: ${Math.round(result.score * 100)}</span>` : ''}
                    </div>
                `;
                
                resultEl.style.animationDelay = (index * 0.05) + 's';
                resultEl.onclick = () => window.open('https://' + result.url, '_blank');
                
                resultsContainer.appendChild(resultEl);
            });

            // Show results (don't hide hero)
            resultsContainer.classList.add('active');
            
            // Scroll to results
            setTimeout(() => {
                resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        function handleLucky() {
            const query = searchInput.value.trim();
            if (!query) return;
            alert('Tar dig till det mest relevanta resultatet för: ' + query);
        }

        function togglePrivacy() {
            document.body.style.opacity = document.body.style.opacity === '0.95' ? '1' : '0.95';
            document.body.style.filter = document.body.style.opacity === '0.95' ? 'blur(1px)' : 'none';
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('light-mode');
            const toggle = document.getElementById('themeToggle');
            if (isDark) {
                toggle.classList.add('light');
                localStorage.setItem('theme', 'light');
            } else {
                toggle.classList.remove('light');
                localStorage.setItem('theme', 'dark');
            }
        }

        function showSettings() {
            alert('Inställningar: Språk, Sökregion, Privacyinställningar, Tema (snart)');
        }

        function showAbout() {
            alert('KLAR - Nordic Search Engine 1.0\n\nSkmotor byggd av nordiska användare för nordiska världen.\n\nIntegritet. Transparens. Enkelt.');
        }

        // Close results on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                resultsContainer.classList.remove('active');
                heroSection.classList.remove('compact');
                searchInput.value = '';
                searchInput.focus();
                // Clear results
                const header = resultsContainer.querySelector('.results-header');
                while (resultsContainer.children.length > 1) {
                    resultsContainer.removeChild(resultsContainer.lastChild);
                }
            }
        });

        // Focus search on load
        searchInput.focus();
    </script>
</body>
</html>
